<dt id="{{htmlId}}" class="constant">
    <span class="top-level-variable-type">{{{ linkedReturnType }}}</span>
    <span class="name {{#isDeprecated}}deprecated{{/isDeprecated}}">{{{ linkedName }}}</span>
    =
    <span class="constant-value">{{{ constantValue }}}</span>
</dt>
<dd>
    <div class="is-const">
        const
    </div>
    {{{ oneLineDoc }}}
</dd>
